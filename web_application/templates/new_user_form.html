{% extends "base.html" %}

    {% block content %}

    <img class="marginauto" src="../static/monopoly.jpg">
    <h2>Hi Newbie!!!</h2>
    <form action="/recommend_new_user">
      <h3>What's your name?</h3>
      <fieldset class="flex two">
        <label><input type="text" placeholder='name' name="user_name"></label>
      </fieldset>
      <h3>Rate some boardgames of your choice!</h3>
      <p>So we get to know you better :)</p>
      {% for i in range(5)  %}
        <fieldset class="flex two">
          <label><input type="text" placeholder='boardgame title' name="boardgame"></label>
          <label><input type="text" placeholder='rating 0-10' name="rating"></label>
        </fieldset>
      {% endfor %}
        
      <br>
      <button class="myCoolButton"><i class="fas fa-dice-five"></i> Submit</button>
    </form> 
    

        <a href="{{ url_for('homepage') }}">Go back to main page</a>    
    {% endblock %}
